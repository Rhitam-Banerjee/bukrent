{% extends "template.jinja" %}
{% block main %}

{% include("login/login_script.jinja") %}
{% include("login/login_style.jinja") %}

<!-- Section 1 -->
<div class="row pt-3 pt-md-5 pt-lg-5 text-gray">
    <div class="col-12 col-md-12 col-lg-12 text-center">
        <h2 class="gray-text"><b>Login</b></h2>
    </div>
</div>

<!-- Section 2 -->
<div class="container text-gray">
    <div class="row py-3 py-md-5 py-lg-5">
        <div class="col-12 col-md-12 col-lg-12 text-center mt-3">
            <input type="number" name="mobile_number" id="mobile_number" class="form-control" placeholder="Mobile Number" />
        </div>
    </div>
</div>

<!-- Section 3 -->
<div class="row">
    <div class="col-12 col-md-12 col-lg-12 text-center">
        <button class="cart-button m-2 py-3" id="login_button">Login</button>
    </div>
</div>

<!-- Section 4 -->
<div class="row">
    <div class="col-12 col-md-12 col-lg-12 text-center">
        <span class="small-text">Or don't have an account? <a href="{{url_for('views.signup')}}">Signup</a> now!</span>
    </div>
</div>

{% endblock %}
