{% extends "template.jinja" %}
{% block main %}

{% include("step_2/step_2_script.jinja") %}
{% include("step_2/step_2_style.jinja") %}

<!-- Section 1 -->
<div class="row pt-3 pt-md-5 pt-lg-5 text-gray">
    <div class="col-12 col-md-12 col-lg-12 text-center">
        <h2 class="gray-text"><b>Signup</b></h2>
    </div>
</div>

<!-- Section 2 -->
<div class="container text-gray">
    <div class="row py-3 py-md-5 py-lg-5">
        <div class="col-12 col-md-6 col-lg-6 text-center mt-3">
            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" />
        </div>
        <div class="col-12 col-md-6 col-lg-6 text-center mt-3">
            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" />
        </div>
        <div class="col-12 col-md-6 col-lg-6 text-center mt-3">
            <input type="number" name="mobile_number" id="mobile_number" class="form-control" placeholder="Mobile Number" />
        </div>
        <div class="col-12 col-md-6 col-lg-6 mt-3 pt-2">
            <input type="checkbox" name="newsletter" id="newsletter" value="newsletter" />
            <label for="newsletter">Subscribe to our newsletter</label>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-12 col-md-12 col-lg-12 text-center">
        <button class="cart-button m-2 py-3" id="signup_button">Signup</button>
    </div>
</div>

{% endblock %}
